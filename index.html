<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | horses</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        @media screen and (max-width: 768px) and (orientation: portrait) {
            #orientation-warning {
                display: flex;
            }

            #unity-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-warning">
        <h2>Пожалуйста, переверните устройство</h2>
        <p>Для игры требуется горизонтальная ориентация экрана</p>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <!-- Кнопка полноэкранного режима удалена -->
            <div id="unity-build-title">horses</div>
        </div>
    </div>
    <script>

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/buildscachki.loader.js";
        var config = {
            dataUrl: buildUrl + "/buildscachki.data",
            frameworkUrl: buildUrl + "/buildscachki.framework.js",
            codeUrl: buildUrl + "/buildscachki.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "horses",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // Отключаем автоматическое изменение размера канваса
        config.matchWebGLToCanvasSize = false;

        // Функция для обновления размера канваса
        function updateCanvasSize() {
            var containerWidth = window.innerWidth;
            var containerHeight = window.innerHeight;

            // Сохраняем пропорции 16:9
            var targetRatio = 16 / 9;
            var currentRatio = containerWidth / containerHeight;

            if (currentRatio > targetRatio) {
                // Шире чем 16:9 - ограничиваем по высоте
                canvas.style.width = (containerHeight * targetRatio) + 'px';
                canvas.style.height = containerHeight + 'px';
            } else {
                // Уже чем 16:9 - ограничиваем по ширине
                canvas.style.width = containerWidth + 'px';
                canvas.style.height = (containerWidth / targetRatio) + 'px';
            }

            // Обновляем размер в Unity, если экземпляр уже создан
            if (typeof unityInstance !== 'undefined') {
                unityInstance.SetFullscreen(0); // Выходим из полноэкранного режима
                unityInstance.SetFullscreen(1); // Возвращаемся в полноэкранный режим
            }
        }

        // Обработчик изменения размера окна
        window.addEventListener('resize', updateCanvasSize);

        // Обработчик изменения ориентации
        window.addEventListener('orientationchange', function () {
            setTimeout(updateCanvasSize, 100);
        });

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Мобильные устройства
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";

            // Блокируем вертикальную ориентацию
            screen.orientation.lock('landscape').catch(function (error) {
                console.log('Orientation lock failed: ', error);
            });
        }

        // Инициализируем размер при загрузке
        updateCanvasSize();
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance; // Сохраняем для доступа извне
                loadingBar.style.display = "none";
                // Убрана обработка клика по кнопке полноэкранного режима
                // Обновляем размер после загрузки
                updateCanvasSize();
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

    </script>
</body>
</html>
